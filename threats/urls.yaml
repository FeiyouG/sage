  category: network_egress
  severity: critical
  confidence: 0.85
  action: block
  pattern: "raw\\.githubusercontent\\.com/.*/malware"
  match_on: url
  title: "Known malware hosting pattern on GitHub raw"
  expires_at: null
  revoked: false

